<!DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8" />
  <title> Caminhada por gatos </title>
 </head>
 <body>
  
  <img class="img" style = "position: absolute;" src = "http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>
      let img = document.querySelector(".img");
      img.style.left = "0px";

    function catWalk() {
        img.style.left = parseInt(img.style.left) + 10 + "px";
        let correntPosition = parseInt(img.style.left);
        if(correntPosition > (window.innerWidth-img.width)) {
            img.style.left = "0px";
        }
    }
    window.setInterval(catWalk, 50); 

  </script>
  
 </body>
</html>
